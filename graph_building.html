<html>
	<head>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
			var scene = new THREE.Scene();
			scene.background = new THREE.Color('skyblue');
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			// var renderer = new THREE.WebGLRenderer({ alpha: true });
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var floor1 = new THREE.CylinderGeometry(0.1, 0.2, 1.5, 16, 16);
			floor1.translate(2,0,0);
			var floor2 = new THREE.CylinderGeometry(0.2, 0.3, 1.5, 16, 16);
			var material = new THREE.MeshBasicMaterial( {color: 0xffff00} );
			
			// Mesh
			var frustum_mesh_1 = new THREE.Mesh(floor1, material);
			// var frustum_mesh_2 = new THREE.Mesh(floor2, material);
			// frustum_mesh_1.position.x=1
			var building1 = new THREE.Geometry();
			building1.merge(floor1);
			building1.merge(floor2);
			var building_mesh_1 = new THREE.Mesh(building1,material);
			scene.add(building_mesh_1);
			// scene.add(frustum_mesh_1);
			// scene.add(frustum_mesh_2);

			camera.position.z = 10;
			var animate = function () {
				requestAnimationFrame( animate );
				// cylinder.rotation.x += 0.01;
				// cylinder.rotation.y += 0.01;
				// cylinder.rotation.z += 0.01;

				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
