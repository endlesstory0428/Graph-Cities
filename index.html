<html>

<head>
	<title>Graph City Building</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<!-- <link type="text/css" rel="stylesheet" href="./three.js/editor/css/main.css"> -->
	<!-- <script src="lib/jquery-3.5.1.min.js"> </script> -->
	<style>
		body {
			margin: 0;
			background-color: #fff;
			color: #444;
		}

		canvas {
			display: block;
		}
		.container {
			position: absolute;
			width: 100%;
			height: 100%;
		}

		.slider {
			position: absolute;
			cursor: ew-resize;

			width: 40px;
			height: 40px;
			background-color: #F32196;
			opacity: 0.7;
			border-radius: 50%;

			top: calc(50% - 20px);
			left: calc(50% - 20px);
		}

		.modal {
			display: none;
			position: fixed;
			z-index: 1;
			padding-top: 1px;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			overflow: auto;
			background-color: rgb(0, 0, 0);
			background-color: rgba(0, 0, 0, 0.4);
		}
		#first-gui-container {
			position: absolute;
			top: 0px;
			left: 0px;
		}

	</style>
	</style>
	<script>
		function locationreload() {
			location.reload();
		}
	</script>
	<script src="//unpkg.com/d3-dsv"></script>
	<script src="//unpkg.com/d3-fetch"></script>
	
	<script src="//unpkg.com/d3-octree"></script>
	<script src="//unpkg.com/d3-force-3d"></script>
	<script src="//unpkg.com/d3-color"></script>
	<script src="//unpkg.com/d3-interpolate"></script>
	
	<script src="//unpkg.com/force-graph"></script>
	
	<script src="//unpkg.com/3d-force-graph"></script>
	<script src="//unpkg.com/three"></script>

	<script src="//unpkg.com/dat.gui"></script>
	<script src="DisjointSet.js"></script>
	<script src="js-colormaps.js"></script>
	<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
	<!-- <script type="module" src="scripts/main.js"></script> -->
	<!-- <script type="module" src="scripts/parts/main.js"></script> -->
</head>

<body>
	<div>
		<div class="slider"></div>
		<div>
			<div id="first-gui-container"></div>
			<div id="city" style="width: 100%; height: 100%"></div>
		</div>
		<script type="module" src="scripts/main.js"></script>
		<div id="graph" style="float: left; width: 49.5%; height: 100%"></div>
		<div style="float: right; width: 50%; height: 100%; border-left: 5px solid black; ">
			<iframe id="strata" src=http://localhost:8080/?dataPath=simplegraph width="100%" height="100%"></iframe>
		</div>
		<div id="local"></div>
	</div>
	<!-- <script src="scripts/dag_view.js"></script> -->
</body>

</html>
