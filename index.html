<html>

<head>
	<title>Graph City Building</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<!-- <link type="text/css" rel="stylesheet" href="./three.js/editor/css/main.css"> -->
	<!-- <script src="lib/jquery-3.5.1.min.js"> </script> -->
	<style>
		body {
			margin: 0;
			background-color: #fff;
			color: #444;
		}

		#c {
			position: absolute;
			left: 0;
			width: 100%;
			height: 100%;
		}
		
		.custom_slider {
			position: absolute;
			cursor: ew-resize;

			width: 40px;
			height: 40px;
			background-color: #F32196;
			opacity: 0.7;
			border-radius: 50%;

			top: calc(50% - 20px);
			left: calc(50% - 20px);
		}

		#bottom-gui-container {
			position: absolute;
			top: 0px;
			left: 0px;
		}

		#first-gui-container {
			position: absolute;
			top: 0px;
			left: 0px;
		}

		#city-view {
			/* uncomment for another version */
			/* position: absolute; */ 
			width: 100%; height: 100%;
			z-index: 0;
		}
		
		.element-container {
			display: inline-block;
		}

		.element-container:after {
			clear:both;
		}

		#lighthouse-element {
			float: left; height: 100%; width: 22%;
		}

		#city-element {
			float: left; height: 100%; width: 78%;
		}

		#city-description {
			color: #000;
			background-color: #eee;
			font-family: sans-serif;
			font-size: large;
			width: 50%;
			margin: 0.5em;
			text-align: center;
			padding: 10px;
		}

		#graph {
			float: left; width: 49.5%; display: block;
		}

		#graph-right {
			float: right; 
			width: 50%; 
			border-left: 5px solid black; 
			display: block;
		}

		#strata {
			width: 100%; height: 100%;
		}

		#inner-view {
			display: block;
			width: 100%; height: 100%;
		}
	</style>
	<script>
		function locationreload() {
			location.reload();
		}
	</script>
	<script src="//unpkg.com/d3-dsv"></script>
	<script src="//unpkg.com/d3-fetch"></script>

	<script src="//unpkg.com/d3-octree"></script>
	<script src="//unpkg.com/d3-force-3d"></script>
	<script src="//unpkg.com/d3-color"></script>
	<script src="//unpkg.com/d3-interpolate"></script>

	<script src="//unpkg.com/force-graph"></script>

	<script src="//unpkg.com/3d-force-graph"></script>
	<script src="//unpkg.com/three"></script>

	<script src="//unpkg.com/dat.gui"></script>
	<script src="DisjointSet.js"></script>
	<script src="js-colormaps.js"></script>
	<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
	<!-- <script type="module" src="scripts/parts/main.js"></script> -->
</head>

<body>
	<canvas id="c"></canvas>
	<div id="city-view" class="element-container">
		<div id="lighthouse-element"></div>
		<div id="city-element">
			<div id="city-description"></div>
		</div>
		<div class="custom_slider"></div>
		<div id="first-gui-container"></div>
	</div>
	<div id="inner-view" class="element-container">
		<div id="bottom-gui-container"></div>
		<div id="graph"></div>
		<div id="graph-right">
			<iframe id="strata" src=http://localhost:8080/?dataPath=simplegraph"></iframe>
		</div>
	</div>

	<script type="module" src="scripts/main.js"></script>
	<!-- <script src="scripts/dag_view.js"></script> -->
</body>

</html>
